<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MI5 Intro Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .intro-container {
      text-align: center;
    }

    h1 {
      font-size: 4.5em;
      margin-bottom: 20px;
    }

    p {
      font-size: 2.2em;
      margin-bottom: 30px;
    }

    .btn-start {
      display: inline-block;
      padding: 10px 20px;
      font-size: 1.2em;
      text-decoration: none;
      background-color: #e50914;
      color: #fff;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .btn-start:hover {
      background-color: #BB4B93;
    }
  </style>
</head>
<body>
  <div class="intro-container">
    <h1>Welcome to MI5</h1>
    <p>Defying the Unthinkable, Achieving the Impossible.</p>
    <a href="#" class="btn-start">Get Started</a>
  </div>
</body>
</html>
